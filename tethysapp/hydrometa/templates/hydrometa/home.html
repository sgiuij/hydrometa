{% extends "hydrometa/base.html" %}
{% load tethys_gizmos %}

{% block header_buttons %}
  <div class="header-button glyphicon-button" data-toggle="tooltip" data-placement="bottom" title="Help">
    <a data-toggle="modal" data-target="#help-modal"><span class="glyphicon glyphicon-question-sign"></span></a>
  </div>
{% endblock %}

{% block app_content %}


<form action="/apps/hydrometa/hydroshare/" method="post">
    <!--<a name="btnUpload" class="btn btn-default" id="btnUpload" data-toggle="modal" data-target="#hydroshare-modal" role="button">-->
            <!--<span class="glyphicon hydroshare" aria-hidden="true"></span>-->
          <!--Upload to HydroShare-->
        <!--</a>-->
  {% csrf_token %}
    <button type="submit" value="upload">upload to hydroshare</button>
    <div class="form-group">
        <label for="resource-fileroute" class="control-label">*File Route:</label>
        <input type="text" class="form-control" id="resource-fileroute" name="resource-fileroute">
    </div>
    <div class="form-group">
        <label for="resource-title" class="control-label">*Resource Title:</label>
        <input type="text" class="form-control" id="resource-title" name="resource-title">
    </div>
    <div class="form-group">
        <label for="resource-type" class="control-label">*file type:</label>
        <select class="form-control" id="resource-type" name="resource-type">
            <option>CompositeResource</option>
        </select>
    </div>
    <div class="form-group">
        <label for="resource-abstract" class="control-label">*abstract:</label>
        <textarea rows="6" cols="50" id="resource-abstract" class="form-control" name="resource-abstract"></textarea>
    </div>
    <div class="form-group">
        <label for="resource-keywords" class="control-label">* keywords:</label>
        <input type="text" class="form-control" id="resource-keywords" name="resource-keywords">
    </div>
</form>
{% endblock %}
